<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grahami's page</title>
    <style>
        body {
            font-family: "Segoe UI Historic", cursive, sans-serif;
            background: linear-gradient(45deg, #ff69b4, #1e90ff, #32cd32);
            background-size: 3000% 3000%; /* Adjusted to reduce the gradient break */
            animation: gradient 180s ease infinite;
            color: #000000;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 72px;
            color: white; /* Changed text color to white */
            text-shadow: 3px 3px 0px #000000, 6px 6px 0px #000000;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
