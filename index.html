<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grahami's page</title>

    <!-- Link to Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: radial-gradient(circle, #ff6a6a, #9b2d2d, #ff8c42, #cc5800, #e855e5, #8a2be2, #ff68d5, #ff1493);
            background-size: 200% 200%; 
            animation: gradient 60s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; 
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
        }

        footer {
            font-size: 18px;
        }

        @keyframes gradient {
            0% {
                background: radial-gradient(circle, #ff6a6a, #9b2d2d, #ff8c42, #cc5800, #e855e5, #8a2be2, #ff68d5, #ff1493);
            }

            12.5% {
                background: radial-gradient(circle, #9b2d2d, #ff6a6a, #cc5800, #ff8c42, #8a2be2, #e855e5, #ff1493, #ff68d5);
            }

            25% {
                background: radial-gradient(circle, #cc5800, #ff8c42, #ff6a6a, #9b2d2d, #e855e5, #ff68d5, #8a2be2, #ff1493);
            }

            37.5% {
                background: radial-gradient(circle, #e855e5, #ff68d5, #ff8c42, #cc5800, #9b2d2d, #ff6a6a, #ff1493, #8a2be2);
            }

            50% {
                background: radial-gradient(circle, #8a2be2, #e855e5, #ff68d5, #ff6a6a, #ff1493, #cc5800, #ff8c42, #9b2d2d);
            }

            62.5% {
                background: radial-gradient(circle, #ff1493, #8a2be2, #e855e5, #ff68d5, #cc5800, #ff6a6a, #9b2d2d, #ff8c42);
            }

            75% {
                background: radial-gradient(circle, #ff68d5, #ff1493, #ff8c42, #e855e5, #9b2d2d, #cc5800, #8a2be2, #ff6a6a);
            }

            87.5% {
                background: radial-gradient(circle, #ff8c42, #ff6a6a, #9b2d2d, #ff1493, #ff68d5, #8a2be2, #cc5800, #e855e5);
            }

            100% {
                background: radial-gradient(circle, #ff6a6a, #9b2d2d, #ff8c42, #cc5800, #e855e5, #8a2be2, #ff68d5, #ff1493);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>howdy!</h1>
        <footer> if you're here, you're da real VIP <br>grahami &lt;3's you </footer>
    </div>
</body>
</html>
