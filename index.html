<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grahami's page</title>

    <!--Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 400% 400%;
            animation: gradient 60s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 42px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
            animation: bounce 5s infinite ease-in-out;
            position: absolute;
        }

        footer {
            font-size: 18px;
            text-shadow: 6px 6px 6px #000000;
            position: absolute;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(90vw) translateY(20vh);
            }

            50% {
                transform: translateX(10vw) translateY(70vh);
            }

            75% {
                transform: translateX(80vw) translateY(10vh);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>howdy!</h1>
        <footer> if you're here, you're da real VIP <br>grahami &lt;3's you </footer>
    </div>
</body>
</html>
