<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLY ☆☆☆☆</title>
    <!--favicon-->
    <link rel="icon" href="vipgrahami.ico" type="image/x-icon">

    <!--google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 444% 444%;
            animation: gradient 99s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #login-container {
            position: absolute;
            bottom: 30px; /* Adjusted to move closer to the footer */
            left: 50%;
            transform: translateX(-50%);
        }

        #login-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
        }

        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
        }

            #login-form input {
                font-size: 18px;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 8px;
                box-shadow: 2px 2px 10px #000000;
                font-family: 'Slackey', cursive;
            }

        #close-button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
            margin-top: 10px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div>
        <!-- Login -->
        <div id="login-container">
            <button id="login-button">Login</button>
            <div id="login-form">
                <input type="text" id="uname" placeholder="uname">
                <input type="password" id="pword" placeholder="pword">
                <button id="close-button">x</button>
            </div>
        </div>
    </div>

    <script>
        // Login toggle logic
        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');
        const closeButton = document.getElementById('close-button');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = loginForm.style.display === 'flex' ? 'none' : 'flex';
        });

        closeButton.addEventListener('click', () => {
            loginForm.style.display = 'none';
        });
    </script>
</body>
</html>
