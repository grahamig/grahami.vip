<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆ v i p ☆</title>
    <!-- Favicon -->
    <link rel="icon" href="vipgrahami.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <!-- Styles -->
    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 444% 444%;
            animation: gradient 99s ease infinite;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Front Page Content Container */
        #front-page-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Login Container */
        #login-container {
            z-index: 10;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        /* Buttons */
        #login-button, #close-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            margin: 10px;
        }

        /* Login Form */
        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
        }

            #login-form input {
                font-size: 16px;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 8px;
                box-shadow: 2px 2px 10px #000000;
            }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Front Page Content -->
    <div id="front-page-content"></div>

    <!-- Login Section -->
    <div id="login-container">
        <button id="login-button">Login</button>
        <div id="login-form">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter username">
            <label for="pword">Password</label>
            <input type="password" id="pword" placeholder="Enter password">
            <button id="close-button">Close</button>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Login toggle functionality
        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');
        const closeButton = document.getElementById('close-button');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = loginForm.style.display === 'flex' ? 'none' : 'flex';
        });

        closeButton.addEventListener('click', () => {
            loginForm.style.display = 'none';
        });

        // Dynamically load front page content from fp.html
        fetch('fp.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load fp.html');
                return response.text();
            })
            .then(data => {
                const frontPageContainer = document.getElementById('front-page-content');
                frontPageContainer.innerHTML = data;

                // Execute scripts inside fp.html
                const scripts = frontPageContainer.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => console.error('Error loading front page content:', error));
    </script>
</body>
</html>
