<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆ONLY☆VIPS☆</title>

    <!--google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 400% 400%;
            animation: gradient 99s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 42px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
            position: absolute;
            animation: bounce 20s infinite ease-in-out;
        }

        footer {
            font-size: 18px;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(80vw) translateY(10vh);
            }

            50% {
                transform: translateX(90vw) translateY(20vh);
            }

            75% {
                transform: translateX(10vw) translateY(70vh);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>howdy!</h1>
        <footer> if you're here, you're da real VIP <br>grahami &lt;3's you </footer>
    </div>

    <script>
        // DVD screensaver animation
        let h1 = document.querySelector('h1');
        let h1Speed = 0.5; // Adjusted speed to slow down the movement
        let h1Direction = { x: 1, y: 1 }; // Directions of movement
        let h1Position = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        function moveH1() {
            // Update position
            h1Position.x += h1Speed * h1Direction.x;
            h1Position.y += h1Speed * h1Direction.y;

            // Bounce off edges
            if (h1Position.x <= 0 || h1Position.x >= window.innerWidth - h1.offsetWidth) {
                h1Direction.x *= -1;
                h1Position.x = Math.max(0, Math.min(window.innerWidth - h1.offsetWidth, h1Position.x));
            }
            if (h1Position.y <= 0 || h1Position.y >= window.innerHeight - h1.offsetHeight) {
                h1Direction.y *= -1;
                h1Position.y = Math.max(0, Math.min(window.innerHeight - h1.offsetHeight, h1Position.y));
            }

            // Apply new position
            h1.style.left = `${h1Position.x}px`;
            h1.style.top = `${h1Position.y}px`;

            requestAnimationFrame(moveH1);
        }

        // Start the movement
        moveH1();
    </script>
</body>
</html>
