<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      font-family: "MS Gothic", cursive, sans-serif;
      background: linear-gradient(45deg, #ff69b4, #1e90ff, #32cd32);
      background-size: 400% 400%;
      animation: gradient 30s ease infinite;
      color: #000000;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 72px;
      text-shadow: 3px 3px 0px #000000, 6px 6px 0px #ff0000;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <footer>✌️ Welcome to Grahami's VIP Zone ✌️</footer>
</body>
</html>
