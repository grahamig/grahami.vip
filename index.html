<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆☆☆vip☆☆☆</title>
    <link rel="icon" href="vipgrahami.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 444% 444%;
            animation: gradient 99s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #login-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #login-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
        }

        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
        }

            #login-form input {
                font-size: 18px;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 8px;
                box-shadow: 2px 2px 10px #000000;
                font-family: 'Slackey', cursive;
            }

        #close-button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
            margin-top: 10px;
        }

        #front-page-content {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            pointer-events: none;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* Specific selector for ASCII art */
        .index-ascii-art, .index-star-art {
            font-size: 14px;
            white-space: pre;
            position: absolute;
            opacity: 0;
            z-index: 9;
            transition: opacity 1.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        h1.index-heading {
            font-size: 44px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
            position: absolute;
            z-index: 10;
        }

        footer.index-footer {
            font-size: 22px;
            text-shadow: 3px 3px 3px #000000, 3px 3px 0px #000000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

            footer.index-footer a {
                color: white;
                text-decoration: none;
                font-size: 24px;
                text-shadow: 3px 3px 3px #000000, 3px 3px 0px #000000;
            }

                footer.index-footer a:hover {
                    text-shadow: 0px 0px 15px #ff00b3;
                }
    </style>
</head>
<body>
    <div id="front-page-content"></div>

    <!-- Login -->
    <div id="login-container">
        <button id="login-button">Login</button>
        <div id="login-form">
            <input type="text" id="uname" placeholder="uname">
            <input type="password" id="pword" placeholder="pword">
            <button id="close-button">x</button>
        </div>
    </div>

    <script>
        // Login toggle logic
        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');
        const closeButton = document.getElementById('close-button');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = loginForm.style.display === 'flex' ? 'none' : 'flex';
        });

        closeButton.addEventListener('click', () => {
            loginForm.style.display = 'none';
        });

        // Dynamically load fp.html content
        fetch('fp.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load fp.html');
                return response.text();
            })
            .then(data => {
                // Create a temporary container to parse the fetched HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;

                // Extract and apply styles
                const styles = tempDiv.querySelectorAll('style, link[rel="stylesheet"]');
                styles.forEach(style => document.head.appendChild(style));

                // Extract and apply scripts
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });

                // Inject the rest of the content into the page
                const content = tempDiv.querySelector('body') || tempDiv;
                document.getElementById('front-page-content').appendChild(content);

                // Start fade-in effect for ASCII art
                setTimeout(() => {
                    document.querySelectorAll('.index-ascii-art, .index-star-art').forEach(el => {
                        el.classList.add('fade-in');
                    });
                }, 1000); // Delay to allow for smoother animation
            })
            .catch(error => console.error('Error loading front page content:', error));
    </script>
</body>
</html>
