<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLY☆VIPS</title>
    <link rel="icon" href="vipgrahami.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');

        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 444% 444%;
            animation: gradient 99s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 44px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
            position: absolute;
        }

        .ascii-art, .star-art {
            font-size: 9px;
            white-space: pre;
            position: absolute;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        footer {
            font-size: 22px;
            text-shadow: 3px 3px 3px #000000, 3px 3px 0px #000000;
            position: absolute;
            cursor: pointer;
            color: white;
            text-decoration: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #login-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #login-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
        }

        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
        }

            #login-form input {
                font-size: 18px;
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 8px;
                box-shadow: 2px 2px 10px #000000;
                font-family: 'Slackey', cursive;
            }

        #close-button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: #ff00b3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px #000000;
            font-family: 'Slackey', cursive;
            margin-top: 10px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="front-page-content"></div>

    <footer>
        <a href="https://www.instagram.com/grahamiiig" target="_blank" style="color: white; text-decoration: none;">
            you're a <span class="star">☆</span>!
        </a>
    </footer>

    <div id="login-container">
        <button id="login-button">Login</button>
        <div id="login-form">
            <input type="text" id="uname" placeholder="uname">
            <input type="password" id="pword" placeholder="pword">
            <button id="close-button">x</button>
        </div>
    </div>

    <script>
        // Load content from fp.html into front-page-content
        fetch('fp.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('front-page-content').innerHTML = html;

                // Start random fading and move elements after content is loaded
                const asciiArt = document.querySelector('.ascii-art');
                const starArt = document.querySelector('.star-art');

                function randomFade(element) {
                    const randomTime = Math.random() * 10000 + 5000;
                    setTimeout(() => {
                        element.style.opacity = element.style.opacity == 1 ? 0 : 1;
                        randomFade(element);
                    }, randomTime);
                }

                randomFade(asciiArt);
                randomFade(starArt);

                let h1 = document.querySelector('h1');
                let h1Speed = 0.6;
                let h1Position = { x: 100, y: 100 };
                let h1Direction = { x: 1, y: 1 };

                const safeZone = 18;

                function moveElements() {
                    h1Position.x += h1Speed * h1Direction.x;
                    h1Position.y += h1Speed * h1Direction.y;

                    if (h1Position.x <= safeZone || h1Position.x >= window.innerWidth - h1.offsetWidth - safeZone) {
                        h1Direction.x *= -1;
                    }
                    if (h1Position.y <= safeZone || h1Position.y >= window.innerHeight - h1.offsetHeight - safeZone) {
                        h1Direction.y *= -1;
                    }

                    h1.style.left = `${h1Position.x}px`;
                    h1.style.top = `${h1Position.y}px`;

                    requestAnimationFrame(moveElements);
                }

                moveElements();
            });

        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');
        const closeButton = document.getElementById('close-button');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = loginForm.style.display === 'flex' ? 'none' : 'flex';
        });

        closeButton.addEventListener('click', () => {
            loginForm.style.display = 'none';
        });
    </script>
</body>
</html>
