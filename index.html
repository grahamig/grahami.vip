<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grahami's page</title>
    <!-- Link to Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap');
    </style>
    <style>
        body {
            font-family: "Rubik 80s Fade", cursive, sans-serif;
            background: linear-gradient(45deg, #ff6a6a, #ff8c42, #e855e5, #ff68d5);
            background-size: 400% 400%; /* Increased size for smoother transition */
            animation: gradient 60s ease infinite;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 50%;
            }

            50% {
                background-position: 200% 50%;
            }

            75% {
                background-position: 300% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>howdy!</h1>
    <footer> if you're here, you're da real VIP <br>grahami &lt;3's you </footer>
</body>
</html>
