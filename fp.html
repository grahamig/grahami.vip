<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆ ONLY ☆ VIPS - Front Page</title>
    <link rel="icon" href="vipgrahami.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>

    <style>
        body {
            font-family: "Slackey", cursive, sans-serif;
            background: linear-gradient(69deg, #00ffcc, #00e5ff, #ff00b3, #9b00ff, #00ff99, #00ffcc, #cc00ff, #00bfff);
            background-size: 444% 444%;
            animation: gradient 99s ease infinite;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Specific selector for ASCII art */
        .fp-ascii-art, .fp-star-art {
            font-size: 14px;
            white-space: pre;
            position: absolute;
            opacity: 0;
            z-index: 9;
            transition: opacity 1.5s ease-in-out;
        }

        h1.fp-heading {
            font-size: 44px;
            color: white;
            text-shadow: 6px 6px 6px #000000, 6px 6px 0px #000000;
            position: absolute;
            z-index: 10;
        }

        footer.fp-footer {
            font-size: 22px;
            text-shadow: 3px 3px 3px #000000, 3px 3px 0px #000000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

            footer.fp-footer a {
                color: white;
                text-decoration: none;
                font-size: 24px;
                text-shadow: 3px 3px 3px #000000, 3px 3px 0px #000000;
            }

                footer.fp-footer a:hover {
                    text-shadow: 0px 0px 15px #ff00b3;
                }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 25% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 75% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <h1 id="ascii-heading" class="fp-heading">Howdy folks!</h1>
    <!-- Add ASCII art and stars -->
    <div class="fp-ascii-art">
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀cowboy art
    </div>
    <div class="fp-star-art">
        ⠀⠀⠀star art
    </div>

    <!-- Instagram Link Footer -->
    <footer class="fp-footer">
        <a href="https://www.instagram.com/grahami.vip" target="_blank">☆</a>
    </footer>
</body>
</html>
